<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Numbers</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="navbar">
      <span>Binary Search Tree App</span>
      <div>
        <a href="/enter-numbers">Home</a>
        <a href="/previous-trees">Previous Trees</a>
      </div>
    </div>
    <div class="container">
      <h1>Enter Numbers</h1>
      <form action="/process-numbers" method="post">
        <label for="numbers">Enter comma-separated numbers:</label><br />
        <input
          type="text"
          id="numbers"
          name="numbers"
          required
          style="width: 100%; padding: 10px; margin: 10px 0"
        />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
