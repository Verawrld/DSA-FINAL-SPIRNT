<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Numbers</title>
  </head>
  <body>
    <h1>Enter Numbers to Create a Binary Search Tree</h1>
    <form action="/process-numbers" method="post">
      <label for="numbers">Enter numbers (comma-separated):</label><br />
      <input
        type="text"
        id="numbers"
        name="numbers"
        placeholder="e.g., 5,3,8,1,4"
      /><br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
